<!DOCTYPE html>
<html>
<head>
	<title>Basic Example | NESCntlr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Javascript</h1>
  <form name="demo">
    <table>
      <tr>
        <th colspan="3">D-pad</th>
        <th>Btns</th>
      </tr>
      <tr>
        <td>
          <input type="checkbox" name="up-left">↖<br>
          <input type="checkbox" name="left">←<br>
          <input type="checkbox" name="down-left">↙
        </td>
        <td align="center">
          ↑<br>
          <input type="checkbox" name="up"><br>
          <input type="checkbox" name="down"><br>
          ↓
        </td>
        <td>
          ↗<input type="checkbox" name="up-right"><br>
          →<input type="checkbox" name="right"><br>
          ↘<input type="checkbox" name="down-right">
        </td>
        <td>
          <input type="checkbox" name="b">B<br>
          <input type="checkbox" name="a">A<br>
          <input type="checkbox" name="select">Select<br>
          <input type="checkbox" name="start">Start
        </td>
      </tr>
    </table>
  </form>
</body>
<script src="../dist/nes-cntlr.js"></script>
<script>
  let player1 = new NESCntlr();
  let events = ['up-left', 'up', 'up-right', 'right', 'left', 'down-left', 'down', 'down-right', 'b', 'a', 'select', 'start'];
  player1.init();
  for(x=0; x<events.length; x++) {
    let event = 'player1:' + events[x];
    document.addEventListener(event, e => document.demo[e.detail.btn].checked = e.detail.pressed);
  }
</script>
</html>
