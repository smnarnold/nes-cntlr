<!DOCTYPE html>
<html>
<head>
	<title>Basic Example | NESCntlr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>jQuery</h1>
  <form name="demo">
    <table>
      <tr>
        <th colspan="3">D-pad</th>
        <th>Btns</th>
      </tr>
      <tr>
        <td>
          <input type="checkbox" name="up-left">↖<br>
          <input type="checkbox" name="left">←<br>
          <input type="checkbox" name="down-left">↙
        </td>
        <td align="center">
          ↑<br>
          <input type="checkbox" name="up"><br>
          <input type="checkbox" name="down"><br>
          ↓
        </td>
        <td>
          ↗<input type="checkbox" name="up-right"><br>
          →<input type="checkbox" name="right"><br>
          ↘<input type="checkbox" name="down-right">
        </td>
        <td>
          <input type="checkbox" name="b">B<br>
          <input type="checkbox" name="a">A<br>
          <input type="checkbox" name="select">Select<br>
          <input type="checkbox" name="start">Start
        </td>
      </tr>
    </table>
  </form>
</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>
   window.jQuery || document.write('<script src="./lib/jquery-3.3.1.min.js"><\/script>');
</script>
<script src="../dist/nes-cntlr.js"></script>
<script>
	var player1 = new NESCntlr();
  player1.init();

  $(function() {
    $(document).on('player1:up-left player1:up player1:up-right player1:right player1:left player1:down-left player1:down player1:down-right player1:b player1:a player1:select player1:start', e => document.demo[e.detail.btn].checked = e.detail.pressed);
  });
</script>
</html>
